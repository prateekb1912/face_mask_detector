<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face Mask Detector</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>

  <body class="text-center">

  <form class="form-upload">
    <h1 class="h3 mb-3 fw-normal">Upload an image</h1>

    <div class="form-floating">
      <input type="file" class="form-control" id="image" name ='image'>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Predict</button>
    <h3 class = 'h3 mb-3 fw-normal'>Prediction: {{prediction}}</h3>
    </form>
